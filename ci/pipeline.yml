---
groups:
  - name: alertmanager-resource
    jobs:
      - build-docker-image

jobs:
  - name: build-docker-image
    serial: true
    plan:
      - get: docker-image-src
        trigger: true

      - put: docker-image
        params:
          build: docker-image-src

resources:
  - name: docker-image-src
    type: git
    source:
      uri: https://github.com/emerald-squad/alertmanager-resource.git
      branch: master

  - name: docker-image
    type: docker-image
    source:
      username: ((docker-hub-username))
      password: ((docker-hub-password))
      repository: emeraldsquad/alertmanager-resource
